name: app
description: A new Flutter project.

version: 1.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

# Plugins
  font_awesome_flutter: ^8.7.0
  auto_size_text: ^2.1.0
  flutter_secure_storage: ^3.3.1+1
  dio: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Mr.Dafoe
      fonts:
        - asset: assets/fonts/mrdafoe/MrDafoe-Regular.ttf
    
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Italic.ttf
          style: italic    

